<div class="container" ng-controller="signinRegCT">
    <form class="form-signin" role="form" ng-submit='signin()'>
        <div  style="padding-bottom:0px;">
            <h2>Welcome Our Students</h2>
        </div>
        <input class="form-control" type="text" ng-model="data.username" placeholder="UserName">
        <input class="form-control" type="password" ng-model="data.password" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Signin</button>
    </form>
</div>
